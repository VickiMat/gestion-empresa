{% include 'header.html' %}
<br>
<a href="{{url_for('create')}}" class="btn" style="background-color: #7D40E7; color:white; margin-left: 38%;">
    Agregar nuevo proveedor
</a>
<br>
<br>
<table class="table" style="background-color:#D5C5F1;">
    <thead class="thead" style="background-color: #7D40E7; color:white; text-align: center;">
        <tr>
            <th>#</th>
            <th>Logo</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody style="text-align: center;">
        {% for proveedor in proveedores %}
        <tr>
            <td>{{proveedor[0]}}</td> <!--Id-->
            <td>
                <img class="thumbnail" width="100" src="uploads/{{proveedor[4]}}" alt="">
            </td> <!--Foto-->
            <td>{{proveedor[1]}}</td> <!--Nombre-->
            <td>{{proveedor[2]}}</td> <!--Descripcion-->
            <td>{{proveedor[3]}}</td> <!--Correo-->
            <td><a class="btn" style="background-color: #7D40E7; color:white;" href="/edit/{{proveedor[0]}}">Editar</a> | 
                <a class="btn" style="background-color: #7D40E7; color:white;" onclick="return confirm('¿Desea borrar al empleado?')" href="/destroy/{{proveedor[0]}}">Eliminar</a>
            </td>
        </tr>    
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
